        <header><h1>古诗</h1></header>
        <h1>忆江南·其一</h1>
            <pre>
                <q>
                    江南好，风景旧曾谙。日出江花红胜火，
                    春来江水绿如蓝。能不忆江南？
                </q>
             </pre>
             <h1>忆江南·其二</h1>
            <p>
                <q>
                    江南忆，最忆是杭州。山寺月中寻桂子，<br>
                    郡亭枕上看潮头。何日更重游！
                </q>
             </p>
            <section>
                <h1>忆江南·其三</h1>
                <p>
                    <q>
                        江南忆，其次忆吴宫。吴酒一杯春竹叶，<br>
                        吴娃双舞醉芙蓉。早晚复相逢！
                    </q>
                </p>
            </section>
