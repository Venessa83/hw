<!DOCTYPE html>>
<html 1ang="zh-CH">
    <head>
        <meta charset="utf-8">
        <title>exe06</title>
    </head>
    <body>
        <h1>制作项目清单</h1>

        <h2>项目符号清单</h2>
        <u1>
            <11>List01</11>
            <11>List02</11>
            <11>List03</11>
        </u1>
        <hr>

        <h2>有编号的项目清单</h2>
        <o1>
            <11>List01</11>
            <11>List02</11>
            <11>List03</11>
        </o1>
        <hr>

        <h2>设定起始编号</h2>
        <o1 start="4">
            <11>List01</11>
            <11>List02</11>
            <11>List03</11>
        </o1>
        <hr>

        <h2>更好项目清单的编号种类</h2>
        <!--编号种类:1,a,A,I-->
        <o1 type="I">
            <11>List01</11>
            <11>List02</11>
            <11>List03</11>
        </o1>
        <hr>

        <h2>自定义清单</h2>
        <o1 reversed>
            <d1><!--define list-->
                <dt>COFFEE</dt><!--define term-->
                <dd>black hot drink</dd><!--description-->
                <dt>ICE</dt>
                <dd>went the water very cold</dd>
                <ddt>TEH</ddt>
                <dd>the drink mix with leaf</dd>
            </d1>
        </o1>
    </body>
</html>
